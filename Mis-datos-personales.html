<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis datos personales </title>
</head>
<body bgcolor="#D1FFFA ">
    <main>
        <font size="100">----------------------¡MIS DATOS PERSONALES!------------------------</font>
        <form action="">
            <label for="Nombre">
                <span>¿Cual es tu Nombre?</span>
                <input type="text" id="nombre" name="Nombre" placeholder="Tu nombre " autocomplete="name" required >
            </label>
            <br>
            <hr>
            <label for="fecha de nacimiento ">
                <span>¿Cual es tu fecha de nacimiento </span>
                <input type="date" id="fecha de nacimiento ">
            </label>
            <br>
            <hr>
            <label for="edad">
                <span>¿Cual es tu edad?</span>
                <input type="number" id="edad">
            </label>
            <br>
            <hr>
            <label for="Genero">
                <span>Genero</span>
                <input type="radio" name="sexo" value="Hombre">
                <input type="radio" name="sexo" value="no hombre ">
            </label>
        </form>

    </main>
</body>
</html>
